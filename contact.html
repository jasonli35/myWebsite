    <link rel="stylesheet" href="style.css">

  <body>
    <div class="float-right" style="padding: 0em 8em 0em 0em">
        <a href="https://www.facebook.com/profile.php?id=100010285715871"><img src="facebook-2.png" alt="facebook icon" style="width:3em; height:3em; padding: 0.4em;"></a>
        <a href="https://www.instagram.com/lijaosn/"> <img style="width:3em; height:3em; padding: 0.4em;"  src="instagram.png" alt="instagram icon"></a>
        <a href="https://www.linkedin.com/in/jason-li-a91a421a5"><img src="linkedin-2.png" alt="linkedlin icon" style="width:3em; height:3em; padding: 0.4em 0.4em 0.4em 0.4em;"></a>
        </div>
        <a class="btn btn-primary btn-lg" style="background-color: black; padding: 0.3em 4.4em; border-color: black; cursor: pointer; font-size: 1.8em;" href="index.html" role="button">About Me</a>
        <a class="btn btn-primary btn-lg" style="background-color: black; padding: 0em 1em; border-color: black; font-size: 1.8em;" href="contact.html" role="button">Contact Me</a>
    
    <div class="container">
        <h1>Please tell me what you like or dislike about my website</h1>
        <form action="mailto:lijaosn@gmail.com">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
